<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript 1.5</title>

	<script>
		function evenOdd(){
			var number = prompt("Enter an Integer Value");
			if(number % 2 ==0)
				document.write("Entered number is even");
			else{
				document.write("Entered number is odd")
			}
		}
		
	</script>
</head>

<body>

<input type="button" value="Click me to Enter Number" onclick="return evenOdd();">
