<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript 2.11</title>

	<script>
		function chck(){
			var i;var arr=[];
			for(i=0;i<25;i++){
				arr[i]=Math.floor((Math.random()*25)+1);
			}
			var search=prompt("Enter a number between 1 to 25 to search in array");
			var count=0;
			for(i=0;i<25;i++){
				if(arr[i]==search)
					count++;
			}
			document.write("Array elements are : ");
			for(i=0;i<25;i++)
				document.write(arr[i]+",");
			if(count){
				document.write("<br>"+search +" occured "+count+" times in array. ");
			}
			else{
				document.write("<br>Number not found")
			}
		}
	</script>
</head>
<body>
<input type="button" value="click me to proceed" onclick="return chck()">
